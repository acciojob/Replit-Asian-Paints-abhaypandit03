<!DOCTYPE html>
<html>
<head>
  <title>3x3 Grid Color App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>3 X 3 Grid Color Changer</h2>

<!-- Grid -->
<div id="grid-container">
  <div id="grid-item" data-id="1">1</div>
  <div id="grid-item" data-id="2">2</div>
  <div id="grid-item" data-id="3">3</div>
  <div id="grid-item" data-id="4">4</div>
  <div id="grid-item" data-id="5">5</div>
  <div id="grid-item" data-id="6">6</div>
  <div id="grid-item" data-id="7">7</div>
  <div id="grid-item" data-id="8">8</div>
  <div id="grid-item" data-id="9">9</div>
</div>

<!-- Inputs -->
<input type="number" id="block_id" placeholder="Enter Block ID (1-9)">
<input type="text" id="colour_id" placeholder="Enter Color">

<br>

<button id="change_button">Change Color</button>
<button id="Reset">Reset</button>

<script src="script.js"></script>
</body>
</html>
